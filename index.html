<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login Modal</title>
</head>
<body>
  <!-- Global Container -->
   <div class="flex items-center justify-center min-h-screen bg-rose-50">
    
    <!-- Card Container -->
     <div class="relative flex flex-col m-6 spcae-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">

      <!-- left Sub Container -->
      <div class="p-6 md:p-20">
        <!-- Top Content -->
         <h2 class="font-mono mb-5 text font-bold">Log In</h2>
         <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
          Log in to you account to upload or download pictures, videos or music.
         </p>

         <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">

         <!-- Middle Content -->
          <div class="flex flex-col items-center justify-between space-y-6 mt-6 md:flex-row md:space-y-0">
            <div class="font-thin text-cyan-700">Forgot Passord ?</div>

            <button class="w-full md:width-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.05 duration-150">
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <div class="mt-12 border-b border-b-gray-300"></div>

          <p class="py-6 text-sm font-thin text-center text-gray-400"> or log in with</p>
      </div>

     

      <!-- Right Sub Container -->
      <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">
     </div>
   </div>
</body>
</html>
